apikey: dummy
probes:
  - command:
      command: ["./test/command-plugin", "{{ .Host.ID }}"]
      graph_defs: true
  - command:
      command: "./test/command-plugin 'XXX{{ .Host.ID }}' | sed -e 's/XXX//'"
  - command:
      command: "./test/command-plugin env"
      env:
        FOO: foo
  - command:
      command: "./test/command-plugin {{must_env `FOO`}}"
      env:
        FOO: foo
  - command:
      command: "./test/command-plugin {{must_env `FOO`}}"
      env:
        FOO: bar
  - command:
      command: "printf '%s\t%s\t%s\tattr_foo=foo' $(./test/command-plugin attr)"
